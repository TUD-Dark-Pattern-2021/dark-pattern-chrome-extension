<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainWindow.css">
    <title>Document</title>
</head>

<body>
    <div id="domain_name" class="website_name"></div>
    <div class="button_wrapper"><button id="detection_button" class="detect_button">Detect Dark Patterns</button></div>

    <nav>
        <ul class="nav_ul">
            <li class="nav_list nav_list_active" id="results">Result</li>
            <li class="nav_list" id="reports">Report</li>
            <li class="nav_list" id="settings">Setings</li>
        </ul>
    </nav>

    <div class="content_wrapper">
        <div class="border_div">

            <div id="results_page" class="results_container">
                <div id="no_detection">Click on the 'Detect Dark Patterns' button to detected and highlight dark patterns on this webpage.</div>
                <div id="infoContainer" class="info_container">
                    <div class="doughnut_wrapper">
                        <canvas id="doughnut_chart" height="120" width="120"></canvas>
                    </div>

                    <div class="totaltext">Total Dark Patterns Detected: <span id="number_detected" class="numdetected"></span></div>
                    <div class="small_title">Dark Pattern Category<span class="hide_show">Hide&sol;Show</span></div>
                    <div id="render_list" class="renderlist">

                    </div>

                </div>
            </div>
            <div id="reports_page" class="reports_container">Report page</div>
            <div id="settings_page" class="settings_container">Settings page</div>
        </div>



    </div>

    <div class="bottom_link">What is a Dark Pattern?</div>






    <script src="../js/chart.min.js"></script>
    <script src="MainWindow.js" type="text/javascript"></script>

</body>

</html>
